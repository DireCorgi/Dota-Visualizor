<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOTA Stats Visualizor</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/page-styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/sprites.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <header>
      <h1>DOTA Stats Visualizor</h1>
    </header>
    <main>
      <section class="input-area">
        <label>Enter a Match ID
          <input type="text" value="" id="match-id" placeholder="2890465108">
        </label>
        <nav class="graph-buttons">
          <button id="graph-advantage" class="hidden">GOLD/EXP</button>
          <button id="get-data">GET DATA</button>
          <button id="clear-button" class="hidden">CLEAR</button>
          <button id="item-button" class="hidden">ITEMS</button>
          <section class="graph-options hidden">
          </section>
        </nav>
      </section>
      <section class="chart">
      </section>
    </main>
    <footer class="group">
      <img src="./assets/images/dota2-logo.png" alt="dota-logo">
      <h2>Sample IDs: <strong>2897031146 2883822225</strong></h2>
      <nav class="made-by-links group">
        <h3>Made By Frank Ye</h3>
        <a href="http://www.direcorgi.com"><img src="./assets/images/corgi-icon.png"></a>
        <a href="https://github.com/direCorgi"><img src="./assets/images/github-logo.png"></a>
        <a href="https://www.linkedin.com/in/frank-ye"><img src="./assets/images/linkedin-logo.png"></a>
        <a href="mailto:s.frank.ye@gmail.com"><img src="./assets/images/email-logo.png"></a>
      </nav>
    </footer>
  </body>
</html>
